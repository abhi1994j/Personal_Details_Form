<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Html Form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        Firstname :
        <input type="text" placeholder=" Enter Firstname" /><br /><br />
        Middlename :
        <input type="text" placeholder=" Enter Middlename" /><br /><br />
        Lastname :
        <input type="text" placeholder=" Enter Lastname" /><br /><br />
        Course :
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B.Tech">B.Tech</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option>
          <option value="M.Tech">M.Tech</option>
        </select>
        <br /><br />
        Gender : <br />
        <input type="radio" /> Male <br />
        <input type="radio" /> Female <br />
        <input type="radio" /> Other <br />
        <br />
        DOB <input type="datetime-local" /><br /><br />
        Phone : <input style="width: 20px" type="tel" value="+91" disabled />
        <input
          type="tel"
          placeholder=" Enter Phone Number"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
          maxlength="10"
        /><br /><br />
        Address : <br />
        <textarea rows="5" cols="80" placeholder=" Enter Address"></textarea
        ><br /><br />
        Email : <input type="email" placeholder=" Enter Email" />
        <br /><br /><br />
        Password :
        <input
          type="password"
          minlength="8"
          placeholder=" Enter Password"
          maxlength="8"
        /><br /><br /><br />
        Re-type Password :
        <input
          type="password"
          minlength="8"
          placeholder=" Re-enter your Password"
          maxlength="8"
        /><br /><br />
        <input type="checkbox" /> Agree to terms and conditions <br /><br />
        Choose File <input type="file" /><br /><br />
        Choose color <input type="color" /><br /><br />
        <button>Reset</button>
        <button>Submit</button>
      </fieldset>
    </form>
  </body>
</html>
